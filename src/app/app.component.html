<div id="navbar" class="navbar navbar-default    navbar-collapse       h-navbar navbar-fixed-top">
  <script type="text/javascript">
    try{ace.settings.check('navbar' , 'fixed')}catch(e){}
  </script>

  <div class="navbar-container container" id="navbar-container">
    <div class="navbar-header pull-left">
      <a class="navbar-brand" routerLink="/">
        <small>
          <i class="fa fa-leaf"></i>
          Fliix
        </small>
      </a>

      <button class="pull-right navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-buttons,.navbar-menu" aria-expanded="false">
        <span class="sr-only">Toggle sidebar</span>

        <span class="icon-bar"></span>

        <span class="icon-bar"></span>

        <span class="icon-bar"></span>
      </button>

    </div>

    <div class="navbar-buttons navbar-header pull-right  collapse navbar-collapse" role="navigation">
      <div class="navbar-form navbar-left form-search no-margin-right no-margin-left" role="search">
        <div class="form-group">
          <input type="text" placeholder="search title" [(ngModel)]="searchString" (keyup.enter)="doSearch()">
        </div>

        <button type="button" class="btn btn-mini btn-info2"
                (click)="doSearch()">
          <i class="ace-icon fa fa-search icon-only bigger-110"></i>
        </button>
      </div>



    </div>



    <nav role="navigation" class="navbar-menu pull-left collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="ace-icon fa fa-calendar"></i>
            Latest
            &nbsp;
            <i class="ace-icon fa fa-angle-down bigger-110"></i>
          </a>

          <ul class="dropdown-menu dropdown-light-blue dropdown-caret">
            <li>
              <a [routerLink]="['/movies/type/', 'cinema',1]"
                 [queryParams]="{ 'sort' : sort==null?'recent_post':sort }">
                <i class="ace-icon fa fa-film bigger-110 blue"></i>
                Cinema
              </a>
            </li>
            <li>
              <a [routerLink]="['/movies/type/', 'tv',1]"
                 [queryParams]="{ 'sort' : sort==null?'recent_post':sort }">
                <i class="ace-icon fa fa-desktop bigger-110 blue"></i>
                TV Series
              </a>
            </li>
          </ul>
        </li>

        <li>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="ace-icon fa fa-tags"></i>
            Genre
            &nbsp;
            <i class="ace-icon fa fa-angle-down bigger-110"></i>
          </a>

          <ul class="dropdown-menu dropdown-light-blue dropdown-caret" style="min-width: 300px">
            <li class="col-md-6 no-padding" *ngFor="let genre of genres">
              <a [routerLink]="['/movies/genre/', genre.name|lowercase,1]"
                 [queryParams]="{ 'sort' : sort==null?'recent_post':sort }">
                {{genre.name}}
              </a>
            </li>


          </ul>
        </li>

        <li>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="ace-icon fa fa-calendar-o"></i>
            Year
            &nbsp;
            <i class="ace-icon fa fa-angle-down bigger-110"></i>
          </a>

          <ul class="dropdown-menu dropdown-light-blue dropdown-caret" style="min-width: 300px">
            <li class="col-md-6 no-padding" *ngFor="let year of years">
              <a [routerLink]="['/movies/year/', year.releaseYear,1]"
                 [queryParams]="{ 'sort' : sort==null?'recent_post':sort }">
                {{year.releaseYear}}
              </a>
            </li>


          </ul>
        </li>

        <li>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="ace-icon fa fa-thumbs-up"></i>
            Quality
            &nbsp;
            <i class="ace-icon fa fa-angle-down bigger-110"></i>
          </a>

          <ul class="dropdown-menu dropdown-light-blue dropdown-caret" style="min-width: 300px">
            <li class="col-md-6 no-padding" *ngFor="let quality of qualities">
              <a [routerLink]="['/movies/quality/', quality.quality|lowercase,1]"
                 [queryParams]="{ 'sort' : sort==null?'recent_post':sort }">
                <i class="ace-icon fa fa-trophy bigger-110 blue" *ngIf="quality.quality=='Bluray'"></i>
                <i class="ace-icon fa fa-thumbs-up bigger-110 blue" *ngIf="(quality.quality=='WEB-DL' || quality.quality=='BDRip')"></i>
                {{quality.quality}}
              </a>
            </li>


          </ul>
        </li>

      </ul>


    </nav>
  </div><!-- /.navbar-container -->
</div>
<div class="main-container container" id="main-container">

  <div id="sidebar" class="sidebar h-sidebar navbar-collapse collapse">


    <ul class="nav nav-list">

    </ul><!-- /.nav-list -->

  </div>



  <div class="main-content">
    <div class="main-content-inner">

      <router-outlet></router-outlet>

    </div>
  </div><!-- /.main-content -->

  <div class="footer">
    <div class="footer-inner">
      <div class="footer-content">
						<span class="bigger-120">
							<span class="blue bolder">Ace</span>
							Movie &copy; 2017-2018
						</span>

        &nbsp; &nbsp;
        <span class="action-buttons">
							<a href="#">
								<i class="ace-icon fa fa-twitter-square light-blue bigger-150"></i>
							</a>

							<a href="#">
								<i class="ace-icon fa fa-facebook-square text-primary bigger-150"></i>
							</a>

							<a href="#">
								<i class="ace-icon fa fa-rss-square orange bigger-150"></i>
							</a>
						</span>
      </div>
    </div>
  </div>

  <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
  </a>
</div><!-- /.main-container -->
