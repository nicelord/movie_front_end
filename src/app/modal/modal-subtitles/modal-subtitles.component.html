<div class="modal fade" tabindex="-2" [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}"
     data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true"
                (click)="hide()">Ã—
        </button>
        <ng-content select=".app-modal-header"></ng-content>
      </div>
      <div class="modal-body" style="text-align: center">


        <div class="row">

          <div class="col-sm-12 col-md-12 col-xs-12" style="text-align: left">
            Load from url :
            <div class="input-group">
              <input [(ngModel)]="urlx" type="text" class="form-control"
                     placeholder="http://example.com/sub.zip or http://example.com/sub.srt">
              <span class="input-group-btn">
              <button
                (click)="loadUrl()"
                type="button" class="btn btn-purple btn-sm">
                <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
								Load
							</button>
            </span>
            </div>
          </div>

          <div class="col-sm-12" style="text-align: left">
            Upload local file :
            <label class="ace-file-input">
              <input type="file" id="id-input-file-2" (change)="getFiles($event)" accept=".zip,.srt">
              <span [ngClass]="{'ace-file-container': true, 'selected' : files!=null}"
                    attr.data-title="{{files == null? 'Browse' : 'Change'}}">
                <span class="ace-file-name"
                      attr.data-title="{{files == null ? '*.srt or *.zip' : files?.item(0)?.name}}">
                  <i class=" ace-icon fa fa-upload"></i>
                </span>
              </span>
            </label>
          </div>


          <div class="space-24"></div>

          <div *ngIf="isLoading" style="text-align: center">
            <img src="assets/images/ellipsis.svg" alt="">
          </div>

          <div class="col-sm-12" *ngIf="message !== ''" style="text-align: center">

            <div class="alert alert-danger">
              <strong>
                <i class="ace-icon fa fa-times"></i>
                Oh snap!
              </strong>
              {{message}}
            </div>

          </div>


          <div class="col-sm-12"
               *ngIf="substitles?.length > 0 && isLoading==false && (message == null || message ==='')">
            <div class="widget-box widget-color-blue">
              <div class="widget-header">
                <h5 class="widget-title bigger lighter">
                  File Content
                </h5>

              </div>

              <div class="widget-body">
                <div class="widget-main no-padding">
                  <table class="table table-striped table-bordered table-hover">
                    <thead class="thin-border-bottom">
                    <tr>
                      <th>
                        File name
                      </th>
                      <th>Select</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let sub of substitles">
                      <td class="">{{sub?.fileName}}</td>
                      <td>
                        <button class="btn btn-xs btn-success" (click)="hideAndPlay(sub)">select</button>
                      </td>
                    </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>


      </div>
      <div class="modal-footer">
        <ng-content select=".app-modal-footer"></ng-content>
      </div>
    </div>
  </div>
</div>
