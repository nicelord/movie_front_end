<div class="modal fade login-layout blur-login" tabindex="-1"
     [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  >


  <div class="main-container">
    <div class="main-content">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="login-container">
            <div class="center">
              <h1>
                <i class="ace-icon fa fa-leaf green"></i>
                <span class="red">ATK</span>
                <span class="white" id="id-text2">SHOP</span>
              </h1>
              <h4 class="blue" id="id-company-text">&copy; PT. Enseval Putera Megatrading. Tbk</h4>
            </div>

            <div class="space-6"></div>

            <div class="position-relative">
              <div id="login-box" class="login-box visible widget-box no-border">


                <div class="widget-body">
                  <button style="margin-right: 10px;margin-top: 5px" type="button" class="bootbox-close-button close"
                          data-dismiss="modal" aria-hidden="true"
                          (click)="hide()">Ã—
                  </button>
                  <div class="widget-main">

                    <div class="space-6"></div>

                    <h4 class="header blue lighter bigger">
                      <i class="ace-icon fa fa-coffee green"></i>
                      Please Enter Your Information
                    </h4>

                    <div class="space-6"></div>

                    <form (ngSubmit)="doLogin()" #f="ngForm">
                      <fieldset>
                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input
                                [disabled]="isLoading"
                                type="text"
                                class="form-control"
                                placeholder="Username"
                                [(ngModel)]="username"
                                #usr="ngModel"
                                name="username"
                                required/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                          <div style="color: #d16e6c;" *ngIf="usr.touched && !usr.valid && !isLoading">
                            <i class="ace-icon fa fa-times"></i>
                            username couldn't be empty!
                          </div>
                        </label>


                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input
                                [disabled]="isLoading"
                                type="password"
                                class="form-control"
                                placeholder="Password"
                                class="form-control"
                                [(ngModel)]="password"
                                #pwd="ngModel"
                                name="password"
                                required/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                          <div style="color: #d16e6c;" *ngIf="pwd.touched && !pwd.valid && !isLoading">
                            <i class="ace-icon fa fa-times"></i>
                            Hey!, type something man!!
                          </div>
                        </label>

                        <div class="space"></div>

                        <div class="clearfix">

                          <button
                            type="submit"
                            class="width-35 pull-right btn btn-sm btn-primary"
                            [disabled]="!f.valid">
                            <i class="ace-icon fa fa-key"></i>
                            <span class="bigger-110">Login</span>
                            <i class="ace-icon fa fa-spinner fa-spin orange" *ngIf="isLoading"></i>
                          </button>

                        </div>

                        <div class="space-4"></div>
                      </fieldset>
                    </form>

                    <div class="alert alert-danger" *ngIf="error != ''">
                      <strong>
                        <i class="ace-icon fa fa-times"></i>
                        {{error}}
                      </strong>
                      <br/>
                    </div>
                    <div class="alert alert-block alert-success" *ngIf="loginSuccess">
                      <strong>
                        <i class="ace-icon fa fa-check"></i>
                        Login success, redirecting...
                      </strong>
                      <br/>
                    </div>

                    <div class="space-6"></div>

                  </div><!-- /.widget-main -->

                  <div class="toolbar clearfix">
                    <div>
                      <a href="#" data-target="#forgot-box" class="forgot-password-link" (click)="hide()">
                        <i class="ace-icon fa fa-arrow-left"></i>
                        Back
                      </a>
                    </div>

                  </div>
                </div><!-- /.widget-body -->
              </div><!-- /.login-box -->

            </div><!-- /.position-relative -->
          </div>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.main-content -->
  </div><!-- /.main-container -->


</div>
